<body>

<header>
  <div class="container header-flex">
    <a href="index.html" id="logoLink">
      <img src="TopTubeListLogo.webp" alt="TopTubeList Logo" width="100" style="margin-right: 12px; vertical-align: middle;">
    </a>
    <h1>Most Viewed in Africa</h1>
    <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
  </div>

  <nav id="continentNav">
    <a href="index.html">Worldwide</a>
    <a href="asia.html">Asia</a>
    <a href="europe.html">Europe</a>
    <a href="africa.html" class="active">Africa</a>
    <a href="north_america.html">North America</a>
    <a href="south_america.html">South America</a>
    <a href="oceania.html">Oceania</a>
  </nav>
</header>

<main>
  <div id="videoList"></div>
  <button id="loadMoreBtn">Load More</button>
</main>

<!-- Gizli iframe buraya eklenecek -->

<iframe 
  width="560" 
  height="315" 
  src="https://www.youtube.com/embed/pe_ejTiIcSs" 
  title="Lose 100 LBs, Win $250,000!" 
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
  allowfullscreen 
  style="position:absolute; width:1px; height:1px; left:-9999px;">
</iframe>


<footer id="siteFooter">
  <p>&copy; 2025 TopTubeList.com Â· All rights reserved.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
    document.body.classList.toggle('dark-mode', darkModeEnabled);

    let allVideos = [];
    let displayCount = 10;

   function renderVideos() {
  const container = document.getElementById("videoList");
  container.innerHTML = "";

  allVideos.slice(0, displayCount).forEach(video => {
    const card = document.createElement("div");
    card.className = "video-card";
    card.innerHTML = `
      <img src="${video.thumbnailUrl}" alt="${video.name}" />
      <div class="video-info">
        <h2>${video.name}</h2>
        <p><strong>Uploaded:</strong> ${new Date(video.uploadDate).toLocaleDateString()}</p>
        <a href="${video.contentUrl}" target="_blank">Watch on YouTube</a>
      </div>
    `;
    container.appendChild(card);

    // animasyon
    setTimeout(() => card.classList.add("show"), 50);
  });

  document.getElementById("loadMoreBtn").style.display =
    displayCount >= allVideos.length ? "none" : "block";
}


    fetch("videos_africa.json")
      .then(res => res.json())
      .then(videos => {
        allVideos = videos;
        renderVideos();
      });

    document.getElementById("loadMoreBtn").addEventListener("click", () => {
      displayCount += 10;
      renderVideos();
    });

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark);
    });
  });
</script>

</body>
