<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Trending YouTube Videos in Asia - Updated Every 3 Hours | TopTubeList</title>
  <meta name="description" content="Discover the most watched YouTube videos in Asia. Stay up-to-date with the latest viral trends, refreshed every 3 hours.">
  <meta name="keywords" content="YouTube trends Asia, popular videos Asia, trending YouTube videos India Japan Korea, viral Asian content 2025">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://toptubelist.com/asia" />

  <link rel="stylesheet" href="style.css" />

  <!-- Google AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6698104628153103"
    crossorigin="anonymous"></script>
</head>

<body>

<header>
  <div class="container header-flex">
    <a href="index.html" id="logoLink">
      <img src="TopTubeListLogo.webp" alt="TopTubeList Logo" width="100" style="margin-right: 12px; vertical-align: middle;">
    </a>
    <h1>Most Viewed in Asia</h1>
    <button id="darkModeToggle" title="Toggle Dark Mode">🌙</button>
  </div>
<nav id="continentNav">
  <a href="index.html">Worldwide</a>
  <a href="asia.html" class="active">Asia</a>
  <a href="europe.html">Europe</a>
  <a href="africa.html">Africa</a>
  <a href="north_america.html">North America</a>
  <a href="south_america.html">South America</a>
  <a href="oceania.html">Oceania</a>
</nav>

</header>

<main>
  <div id="videoList"></div>
  <button id="loadMoreBtn">Load More</button>
</main>

<button id="scrollTopBtn">Home</button>
<footer id="siteFooter">
  <p>&copy; 2025 TopTubeList.com · All rights reserved.</p>
</footer>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Dark mode'u uygulama
    const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
    document.body.classList.toggle('dark-mode', darkModeEnabled);

    // Video verilerini işleme
    let allVideos = [];
    let displayCount = 10;

    function renderVideos() {
      const container = document.getElementById("videoList");
      container.innerHTML = "";

      allVideos.slice(0, displayCount).forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" />
          <div class="video-info">
            <h2>${video.title}</h2>
            <p><strong>Views:</strong> ${video.views_str}</p>
            <a href="${video.url}" target="_blank">Watch on YouTube</a>
          </div>
        `;
        container.appendChild(card);
      });

      document.getElementById("loadMoreBtn").style.display = (displayCount >= allVideos.length) ? "none" : "block";
    }

    fetch("videos_asia.json")
      .then(res => res.json())
      .then(videos => {
        allVideos = videos;
        renderVideos();
      });

    document.getElementById("loadMoreBtn").addEventListener("click", () => {
      displayCount += 10;
      renderVideos();
    });

    document.getElementById("scrollTopBtn").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark);
    });
  });
</script>

</body>
</html>
