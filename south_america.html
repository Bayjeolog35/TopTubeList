  <meta name="description" content="Stay updated with the most popular YouTube videos trending in South America. Real-time insights refreshed every 3 hours!">
  <meta name="keywords" content="YouTube trends South America, popular videos Brazil, viral YouTube Argentina, trending videos Chile, top videos Peru, 2025 YouTube South America">

  <link rel="canonical" href="https://toptubelist.com/south-america" />

  <link rel="stylesheet" href="style.css" />

    crossorigin="anonymous"></script>
</head>

<body>

<header>
  <div class="container header-flex">
    <a href="index.html" id="logoLink">
      <img src="TopTubeListLogo.webp" alt="TopTubeList Logo" width="100" style="margin-right: 12px; vertical-align: middle;">
    </a>
    <h1>Most Viewed in South America</h1>
    <button id="darkModeToggle" title="Toggle Dark Mode">üåô</button>
  </div>
<nav id="continentNav">
  <a href="index.html">Worldwide</a>
  <a href="asia.html">Asia</a>
  <a href="europe.html">Europe</a>
  <a href="africa.html">Africa</a>

  <a href="south_america.html" class="active">South America</a>
  <a href="oceania.html">Oceania</a>
</nav>


</header>

<main>
  <div id="videoList"></div>
  <button id="loadMoreBtn">Load More</button>
</main>

  <!-- STRUCTURED_DATA_HERE -->
  <!-- VIDEO_EMBEDS -->
  
<footer id="siteFooter">
  <p>&copy; 2025 TopTubeList.com ¬∑ All rights reserved.</p>
</footer>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Dark mode'u uygulama
    const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
    document.body.classList.toggle('dark-mode', darkModeEnabled);

    // Video verilerini i≈üleme
    let allVideos = [];
    let displayCount = 10;

    function renderVideos() {
      const container = document.getElementById("videoList");
      container.innerHTML = "";

      allVideos.slice(0, displayCount).forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" />
          <div class="video-info">
            <h2>${video.title}</h2>
            <p><strong>Views:</strong> ${video.views_str}</p>
            <a href="${video.url}" target="_blank">Watch on YouTube</a>
          </div>
        `;
        container.appendChild(card);
      });

      document.getElementById("loadMoreBtn").style.display = (displayCount >= allVideos.length) ? "none" : "block";
    }

    fetch("videos_south_america.json")
      .then(res => res.json())
      .then(videos => {
        allVideos = videos;
        renderVideos();
      });

    document.getElementById("loadMoreBtn").addEventListener("click", () => {
      displayCount += 10;
      renderVideos();
    });

    document.getElementById("scrollTopBtn").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark);
    });
  });
</script>

</body>
</html>
