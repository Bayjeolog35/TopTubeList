name: Generate All HTML Pages

on:
  push:
    branches:
      - main
    paths:
      - 'generate_all_html.py'
      - '*.vid.data.json'
      - '*.str.data.json'
      - 'COUNTRY_INFO.py'
      - 'CONTINENT_INFO.py'
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rmak iÃ§in

jobs:
  build-all-html:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies (if needed)
      run: echo "No external dependencies needed"

    - name: Run HTML Generator Script
      run: python generate_all_html.py

    - name: Pull latest changes before pushing
      run: git pull --rebase origin main

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and Push HTML files
      run: |
        git add *.html
        git commit -m "ðŸ”„ Update generated HTML pages" || echo "No changes to commit"
        git push origin main
