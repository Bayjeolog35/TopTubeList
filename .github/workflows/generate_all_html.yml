name: Generate and Deploy HTML Pages

on:
  push:
    branches:
      - main
    paths:
      - 'generate_all_html.py'
      - 'videos_*.json'
      - 'structured_data_*.json'
      - 'dynamic.js'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run HTML Generator
        run: python generate_all_html.py

      - name: Commit generated HTML files and dynamic.js
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.html dynamic.js
          git commit -m "ðŸ”„ Update generated HTML and dynamic.js" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
