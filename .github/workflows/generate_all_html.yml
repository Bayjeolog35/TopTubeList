name: Generate All HTML Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'generate_all_html.py'
      - '*.vid.data.json'
      - '*.str.data.json'
      - 'COUNTRY_INFO.py'
      - 'CONTINENT_INFO.py'
  workflow_dispatch:

jobs:
  build-all-html:
    runs-on: ubuntu-latest

    steps:
    #â€” Repoâ€™yu tam geÃ§miÅŸiyle Ã§ek (push iÃ§in ÅŸart) â€”
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0          # â† Ã¶nemli

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies (none needed)
      run: echo "No external dependencies needed"

    - name: Run HTML Generator Script
      run: python generate_all_html.py

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    #â€” Ã–NEMLÄ°: Ã¶nce remoteâ€™u Ã§ek, sonra force-push; bÃ¶ylece eski/boÅŸ
    #  HTMLâ€™lerle Ã§atÄ±ÅŸma yaÅŸamazsÄ±n ve kendi Ã§Ä±ktÄ±nÄ± korursun â€”
    - name: Commit and force-push HTML files
      run: |
        git add *.html
        git commit -m "ğŸ”„ Update generated HTML pages" || echo "No changes"
        # remoteâ€™daki deÄŸiÅŸiklikleri Ã¶nemsemiyoruz, Ã§Ä±ktÄ±mÄ±z Ã¶ncelik
        git push origin main --force
