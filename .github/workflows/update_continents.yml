name: Update continent JSONs every 3 hours

on:
  schedule:
    - cron: '0 */3 * * *'  # Her 3 saatte bir çalıştırır
  workflow_dispatch:

jobs:
  update-continent-jsons:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gereken bağımlılıkları yükle
        run: |
          pip install -r requirements.txt || true

      - name: continent_top_youtube.py dosyasını çalıştır
        run: |
          python continent_top_youtube.py

      - name: Git ayarları
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Dosyaları commit et (önce)
        run: |
          git add .
          git commit -m "🌍 Otomatik commit (ön rebase)" || echo "No changes to commit"

      - name: Rebase ile güncel uzak repo'yu çek
        run: |
          git pull --rebase origin main || echo "⚠️ Rebase sırasında çakışma olmadıysa devam"

      - name: Değişiklikleri pushla
        run: |
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
