name: Update continent JSONs every 3 hours

on:
  schedule:
    - cron: '0 */3 * * *'  # Her 3 saatte bir çalıştırır
  workflow_dispatch:        # Elle tetikleme seçeneği

jobs:
  update-continent-jsons:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gereken bağımlılıkları yükle
        run: |
          pip install -r requirements.txt || true

      - name: continent_top_youtube.py dosyasını çalıştır
        run: |
          python continent_top_youtube.py

      - name: Değişiklikleri commit et ve pushla
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🌍 Kıtasal JSON güncellemesi (otomatik)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
