name: Generate HTML Pages

on:
  workflow_dispatch:  # Manuel tetikleme
  schedule:           # 3 saatte bir otomatik Ã§alÄ±ÅŸÄ±r
    - cron: '0 */3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run generate_all_html.py
        run: python generate_all_html.py

      - name: Show generated files (debug)
        run: |
          echo "ğŸ“ KlasÃ¶rdeki HTML dosyalarÄ±:"
          ls -lh *.html
          echo "ğŸ“ KlasÃ¶rdeki JSON dosyalarÄ±:"
          ls -lh *.json

      - name: Git status kontrolÃ¼ (debug)
        run: git status

      - name: Commit and push generated HTML & JSON files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add *.html *.json
          git commit -m "ğŸš€ Auto-generate HTML and JSON files" || echo "No changes to commit"
          git push
