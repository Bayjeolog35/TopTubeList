name: Generate HTML Pages

on:
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma (GitHub buton)
  schedule:           # Otomatik 3 saatte bir tetikleme
    - cron: '0 */3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run generate_all_html.py
        run: python generate_all_html.py

      - name: Commit and push generated HTML files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add countries_html/*.html index.html
          git commit -m "ðŸš€ Auto-generate HTML pages" || echo "No changes to commit"
          git push
