name: SSL Kontrolü ve Günlük Rapor

on:
  schedule:
    - cron: '0 */3 * * *'  # Her 3 saatte bir çalışır (UTC)
  workflow_dispatch:       # Manuel çalıştırmaya da izin verir

jobs:
  check-ssl:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu indir
        uses: actions/checkout@v3

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli kütüphaneleri yükle
        run: pip install -r requirements.txt

      - name: SSL kontrolü ve rapor yazımı
        run: python ssl_check.py

      - name: Değişiklikleri commitle ve pushla
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add reports/ssl_output.txt
          git commit -m "SSL kontrol raporu güncellendi"
          git push
