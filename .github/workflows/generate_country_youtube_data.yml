name: Generate and Update Country YouTube Data

on:
  schedule:
    - cron: '0 */3 * * *'  # Her 3 saatte bir (UTC)
  workflow_dispatch:        # Manuel tetikleme

jobs:
  update-youtube-data:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Tüm commit geçmişini çek

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run Python script
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        python generate_country_youtube_data.py

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git config --global pull.rebase true

    - name: Pull changes (with rebase)
      run: git pull origin main

    - name: Commit changes
      run: |
        git add *.json *.html
        git diff-index --quiet HEAD || git commit -m "Auto-update YouTube data [skip ci]"
        
    - name: Push changes
      run: git push origin main
