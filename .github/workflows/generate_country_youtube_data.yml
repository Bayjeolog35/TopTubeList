name: Generate and Update Country YouTube Data

on:
  schedule:
    # Her 3 saatte bir Ã§alÄ±ÅŸÄ±r. UTC saat dilimine gÃ¶re ayarlanÄ±r.
    - cron: '0 */3 * * *'
  
  # Manuel olarak Ã§alÄ±ÅŸtÄ±rma butonu ekler
  workflow_dispatch:

jobs:
  update-youtube-data:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run Python script
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        python generate_country_youtube_data.py

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git pull --rebase origin main  # ðŸ”§ HATAYI Ã–NLEMEK Ä°Ã‡Ä°N EKLENDÄ°
        git add *.json *.html
        git commit -m "Otomatik YouTube verileri gÃ¼ncellemesi" || echo "DeÄŸiÅŸiklik yok, commit atlanÄ±yor."
        git push
