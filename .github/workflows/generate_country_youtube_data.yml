name: Generate Country YouTube Data

on:
  schedule:
    - cron: "0 */3 * * *"  # Her 3 saatte bir çalıştır
  workflow_dispatch:       # Manuel çalıştırma için

jobs:
  update-country-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv

      - name: Run country YouTube data script
        run: python generate_country_youtube_data.py

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.json
          git commit -m "🗂️ Update country YouTube data (auto)" || echo "No changes to commit"
          git push
