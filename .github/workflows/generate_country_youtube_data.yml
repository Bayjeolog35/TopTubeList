name: Generate Country YouTube Data

on:
  schedule:
    - cron: "0 */3 * * *"  # Her 3 saatte bir çalıştır
  workflow_dispatch:        # Manuel çalıştırma seçeneği

jobs:
  generate-country-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv

      - name: Run Country Data Script
        run: python generate_country_youtube_data.py

      - name: Commit and Push generated JSON files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add *.json
          git commit -m "Update country YouTube data"
          git push
