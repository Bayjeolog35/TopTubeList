name: Standardize Country Folders

on:
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in
  push:
    branches: [ main ]
    paths: [ 'country_data.py' ]  # Ãœlke verileri deÄŸiÅŸirse tetikle

jobs:
  standardize-folders:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Rename folders to lowercase
        run: python rename_folders_to_country_names.py

      - name: Commit changes
        if: success()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ—‚ Standardize country folders to lowercase"
          git push
