name: Update Index (YouTube Data)

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: 📥 Repo'yu klonla
        uses: actions/checkout@v3

      - name: 🐍 Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Bağımlılıkları yükle
        run: |
          pip install requests python-dotenv

      - name: ▶️ fetch_top_youtube.py dosyasını çalıştır
        run: |
          python fetch_top_youtube.py

      - name: 💾 Değişiklikleri commit et ve pushla
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🔄 Otomatik güncelleme: videos.json, structured_data.json ve index.html" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
