name: Rename Files and Folders

on:
  push:
    branches:
      - main  # Sadece main branch'ine push'da çalışır
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  rename_files:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Dosya adı değişikliği için yazma izni

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Tüm Git geçmişini çeker (opsiyonel)
          clean: false    # Git temizliğini devre dışı bırak (Post-job hatalarını önler)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Rename Script
        run: |
          python rename_files.py
          git config --global --add safe.directory "$GITHUB_WORKSPACE"  # Git güvenli dizin ekle
          git add -A
          git commit -m "Automated rename: Converted uppercase to lowercase and underscores to hyphens" || echo "No changes to commit"
          git push origin main
        env:
          GIT_AUTHOR_NAME: "GitHub Actions"
          GIT_AUTHOR_EMAIL: "actions@github.com"
          GIT_COMMITTER_NAME: "GitHub Actions"
          GIT_COMMITTER_EMAIL: "actions@github.com"
