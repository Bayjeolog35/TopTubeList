# .github/workflows/generate-country-continent-data.yaml
name: Generate Country & Continent Data

on:
  push:
    paths:
      - 'country_data.py' # country_data.py dosyasında bir değişiklik olduğunda tetikle
      - 'generate-country-continent-data.py' # veya oluşturucu betikte bir değişiklik olduğunda tetikle
  workflow_dispatch: # GitHub Actions UI üzerinden manuel çalıştırma seçeneği

jobs:
  build:
    runs-on: ubuntu-latest # İşin çalışacağı işletim sistemi

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Depoyu çalışma dizinine çeker

    - name: Set up Python
      uses: actions/setup-python@v5 # Python ortamını kurar
      with:
        python-version: '3.x' # Python 3'ün herhangi bir sürümünü kullan

    - name: Run data generation script
      run: python generate-country-continent-data.py # Yeni dosya adıyla Python betiğini çalıştırır

    - name: Configure Git for commit
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "github-actions[bot]@users.noreply.github.com"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Commit için yetkilendirme

    - name: Check for changes in countries.json
      id: git_status # Bu adımın çıktısını diğer adımlarda kullanmak için ID
      run: |
        git add countries.json # countries.json dosyasını takip etmeye al
        if git diff --staged --quiet; then # Takip edilen dosyalarda değişiklik var mı kontrol et
          echo "no_changes=true" >> $GITHUB_OUTPUT # Değişiklik yoksa çıktıya 'true' yaz
        else
          echo "no_changes=false" >> $GITHUB_OUTPUT # Değişiklik varsa çıktıya 'false' yaz
        fi
      
    - name: Commit and push updated countries.json if changes exist
      # Sadece 'countries.json' dosyasında değişiklik varsa bu adımı çalıştır
      if: steps.git_status.outputs.no_changes == 'false'
      run: |
        git commit -m "chore(data): Update countries.json via workflow [skip ci]" # Anlamlı bir commit mesajı
        git push # Değişiklikleri depoya geri gönder
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Push için yetkilendirme
