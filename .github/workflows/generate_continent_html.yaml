name: Generate Continent HTML

on:
  workflow_dispatch:  # Manuel tetikleme
  push:
    branches: [ main ]
    paths: 
      - 'videos_*.json'
      - 'structured_data_*.json'
      - 'generate_continent_html.py'

jobs:
  generate-continent-pages:
    runs-on: ubuntu-latest
    name: Generate HTML Pages for Continents

    steps:
      - name: 📥 Repo'yu Klonla
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 🔍 Python Sürümünü Kontrol Et
        run: |
          python --version
          pip --version

      - name: ⚙️ generate_continent_html.py dosyasını çalıştır
        run: |
          python generate_continent_html.py
          
      - name: 📂 Oluşturulan Dosyaları Göster
        run: |
          echo "Oluşturulan dosya yapısı:"
          find continents/ -type f -print
          echo ""
          echo "Toplam HTML dosyası sayısı:"
          find continents/ -name "index.html" | wc -l

      - name: 💾 Değişiklikleri Kaydet
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add continents/
          git commit -m "Automated: Generated continent HTML pages [skip ci]" || echo "Değişiklik yok"
          git push
