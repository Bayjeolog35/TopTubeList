name: Generate Continent HTML

on:
  push:
    branches:
      - main  # ya da kullandÄ±ÄŸÄ±n branch adÄ±

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (if needed)
        run: pip install --upgrade pip

      - name: Run continent HTML generator
        run: python generate_continent_html.py

      - name: Commit and push generated HTML
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add continents/
          git commit -m "ðŸ”„ Auto-generate continent HTML files" || echo "No changes to commit"
          git push
