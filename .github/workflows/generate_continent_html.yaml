name: Generate Continent HTML

on:
  workflow_dispatch:  # Manuel tetikleme

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repo'yu Klonla
        uses: actions/checkout@v3

      - name: 🐍 Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Gerekli Kütüphaneleri Kur (opsiyonel)
        run: |
          python -m pip install --upgrade pip

      - name: ⚙️ generate_continent_html.py dosyasını çalıştır
        run: |
          python generate_continent_html.py

      - name: ✅ Oluşturulan Dosyaları Göster
        run: |
          ls -R continents/
