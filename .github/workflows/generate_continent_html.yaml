name: Generate Continent HTML Pages

on:
  workflow_dispatch: # elle çalıştırmak için
  schedule:
    - cron: "0 */3 * * *"  # Her 3 saatte bir çalışır

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gerekli paketleri yükle
        run: pip install pyyaml

      - name: Kıta HTML dosyalarını oluştur
        run: python generate_continent_html.py

      - name: Değişiklikleri Git'e ekle
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🌍 Kıta HTML sayfaları otomatik güncellendi" || echo "No changes to commit"
          git push
