name: Generate Continent HTMLs

on:
  workflow_dispatch:  # Manuel çalıştırma için eklendi
    inputs:
      environment:
        description: 'Çalıştırma Ortamı'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * *'  # Opsiyonel: Otomatik çalıştırma

jobs:
  generate_html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install pyyaml
          
      - name: Generate HTML files
        run: |
          python generate_continent_html_file.py
          
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add *.html
          git commit -m "Auto-generated HTML files [skip ci]"
          git push
