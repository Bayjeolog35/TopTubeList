name: Generate Country HTML

on:
  workflow_dispatch # Bu, iş akışını GitHub UI üzerinden manuel olarak tetiklemenizi sağlar

jobs:
  generate_html: # İş adını 'update_content' yerine daha açıklayıcı bir isimle değiştirdim
    runs-on: ubuntu-latest

    permissions:
      contents: write # Dosyaları depoya geri yazma izni ver

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # pip install requests # Artık API'den veri çekilmeyeceği için requests'e gerek kalmayabilir.
                               # Eğer generate_country_html.py başka bir kütüphaneye ihtiyaç duyuyorsa buraya ekleyin.

    - name: Generate Country HTML Pages
      run: |
        python generate_country_html.py

    - name: Commit and Push generated files
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "github-actions-bot@example.com"
        git add Country_data/ # Ülke verisi JSON dosyalarını ekle (eğer generate_country_html.py bunları değiştiriyorsa)
        git add */index.html
        git status
        if ! git diff --quiet --cached; then
          git commit -m "feat: Generate country HTML pages manually triggered [skip ci]" # Commit mesajını güncelledim
          git push
        else
          echo "No changes to commit."
        fi
