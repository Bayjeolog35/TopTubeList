name: Update Country YouTube Data Every 3 Hours

on:
  schedule:
    - cron: "0 */3 * * *"  # Her 3 saatte bir (UTC saatine göre)
  workflow_dispatch:        # Manuel tetikleme de açık

jobs:
  update-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run country_youtube_data.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python country_youtube_data.py

      - name: Commit and Push Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Country_data/*
          git commit -m "Updated videos and structured data for all countries"
          git push
