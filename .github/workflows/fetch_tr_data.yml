name: Fetch TR YouTube Videos

on:
  schedule:
    - cron: '0 9 * * *'  # Her gÃ¼n saat 09:00 UTC (TÃ¼rkiye saatiyle 12:00)
  workflow_dispatch:     # Manuel tetikleme

jobs:
  fetch-tr-videos:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run fetch_tr_videos.py
      run: python fetch_tr_videos.py
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    - name: Commit and push result
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add tr.vid.data.json
        git commit -m "ðŸ§¿ Update TR YouTube data"
        git pull origin main --rebase || true
        git push
