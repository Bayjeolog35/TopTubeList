name: Update Sitemap

on:
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rmak iÃ§in

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run sitemap generator script
        run: python update_sitemap.py

      - name: Show sitemap content
        run: cat sitemap.xml

      - name: Commit and push updated sitemap
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git diff --cached --quiet || git commit -m "ðŸ”„ Update sitemap.xml [auto]"
          git push
